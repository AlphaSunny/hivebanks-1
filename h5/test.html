<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button class="clickBtn">点击获取验证码</button>
<script src="assets/js/jquery-3.2.1.min.js"></script>
<script>
    $(function () {
        var count = 5, timer = null;
        $(".clickBtn").click(function () {
            var $this = $(this);
            timer = setInterval(function () {
                countDown($this);
            }, 1000);
        });

        function countDown($this) {
            if (count >= 0) {
                $this.text(count + "s");
                count--;
            }else {
                clearInterval(timer);
                $this.text("点击获取验证码");
            }

        }
    })
</script>
</body>
</html>
