<div id="uploadImgModal" class="modal modal-fixed-footer">

                                <div class="btn">
                                    <span class="i18n" name="file"></span>
                                    <input type="file" name="file" multiple id="uploadFile">
                                </div>
                                <div class="file-path-wrapper">
